            function colors()//------------------------------------------------------>>For changing color of tic-tac-toe board,title

         function userclick(a,b)//------------------------------------------------------>>when user clicks a button
         {
         if(box[a][b]==' ')

          box[a][b]=user;
          document.getElementById('b'+a+b). innerHTML = user;

          document.getElementById('b21'). disabled = true;
          document.getElementById('b22'). disabled = true;

            document.getElementById("spinner").style.display ="block";

            sleep(1500). then(() => {
         computerclick(); });
           }
           else if(score1==score2)
           {
            if(recentwinner=='Computer')
         {
         document.getElementById('b00'). disabled = true;

          document.getElementById("spinner").style.display ="block"; 
          document.getElementById('turn'). innerHTML = "Computer's Turn";
          sleep(1500). then(() => { computerclick(); });
         }
           }
          }
          else if(score==2)
          {
           score2=score2+1;
           document.getElementById('score2'). innerHTML = 'Score : '+score2;
           recentwinner='Computer';
           if(score2>score1)
           {
           document.getElementById('b00'). disabled = true;
          document.getElementById('b01'). disabled = true;
          document.getElementById('b02'). disabled = true;

          document.getElementById('b11'). disabled = true;
          document.getElementById('b12'). disabled = true;
          document.getElementById('b20'). disabled = true;
          document.getElementById('b21'). disabled = true;
          document.getElementById('b22'). disabled = true;
            document.getElementById("spinner").style.display ="block"; 
            document.getElementById('turn'). innerHTML = "Computer's Turn";
            sleep(1500). then(() => { computerclick(); });
           }
           else if(score1==score2)
           {

          document.getElementById('b11'). disabled = true;
          document.getElementById('b12'). disabled = true;
          document.getElementById('b20'). disabled = true;
          document.getElementById('b21'). disabled = true;
          document.getElementById('b22'). disabled = true;
          document.getElementById("spinner").style.display ="block"; 
          document.getElementById('turn'). innerHTML = "Computer's Turn";
          sleep(1500). then(() => { computerclick(); });
         }

          }
          else if(score==3)
          {
           swal({
           title: "Hey "+username+" !",
           text: "Whom Do You Want To Play First ?",

                     Computer:true,
                           Player: username,

           }).then((value) => {if(value=="Computer"){

         function icon()//------------------------------------------------------>>For changing icons of tic tac toe
         {
         var computer1,user1;
          swal({
           title: "Hello "+username+"!",
           text: "Please Enter Computer Letter :)",
           icon: "info",
           content: "input",
           }).then((value) => {
           computer1=value.charAt(0).toUpperCase();
           swal({
           title: "Hello "+username+"!",
           text: "Please Enter Your Letter :)",
           icon: "info",
           content: "input",
           }).then((value1) => {
           user1=value1.charAt(0).toUpperCase();
           if(user1=='' || computer1=='')
           {
             swal({
         		title: "OOPS!",
         		text: username+"'s and Computer's Letters Must be Filled :(",
         		icon: "error",
         		});
           }
           else if(user1==computer1)
           {
            swal({
         		title: "OOPS!",
         		text: username+"'s and Computer's Letters Must be DIFFERENT :(",
         		icon: "error",
         		});
           }
           else
           {
           swal({
         		title: "SUCCESS!",
         		text: username+"'s and Computer's Letters are changed Successfully :)",
         		icon: "success",
         		});
            for(var i=0;i<3;i++)
          		  {
           		  for(var j=0;j<3;j++)
           		  {
           	    if(document.getElementById('b'+i+j). innerHTML == computer)
         		  {
         		   box[i][j]=computer1;
          		  document.getElementById('b'+i+j). innerHTML = computer1;
         		  } 
               		else if(document.getElementById('b'+i+j). innerHTML == user)
           		{
         		 box[i][j]=user1;
           		 document.getElementById('b'+i+j). innerHTML = user1;
           		} 		
           	  }
           	 }
             document.getElementById('name1'). innerHTML = username+' ('+user1+')';
             document.getElementById('name2'). innerHTML = 'Computer'+' ('+computer1+')';
                computer=computer1;
                user=user1;
          }
          });
          });
         }
         function exit()//------------------------------------------------------>>For quitting tic tac toe game
         {
          var winname,diffscore,displaytext;
          if(score1>score2)
          {
           winname=username;
           diffscore=score1-score2;
           displaytext=winname+" won the game with "+diffscore+" point(s) difference !";
          }
          else if(score1<score2)
          {
           winname='Computer';
           diffscore=score2-score1;
           displaytext=winname+" won the game with "+diffscore+" point(s) difference !";
          } 
          else
          {
          displaytext="Game Tied due to same points for both "+username+" and Computer !";
          }
          swal({
         	  title: "Are you Sure?",
         	  text: "Once quitted,you will not be able to resume the game!",
         	  icon: "warning",
         	  buttons: true,
         	  dangerMode: true,
          })
          .then((willDelete) => {
         	  if (willDelete) {
           	  swal({
           title:"Quitting Successfull !",
         	      text: displaytext,
             	  icon: "success",
           	  }).then(() => { window.location.replace('index.html');});
         	  } else {
           	  swal("You Successfully stopped Qutting the game :)", {
             	  icon: "success",
           	  });
         	  }
          });
            }
         function checkwin(a)//------------------------------------------------------>>For checking wheather user or computer won
         {
          if(box[0][0]!=' ' && box[0][0]==box[0][1] && box[0][1]==box[0][2])
          {
           if(box[0][0]==user)
           {
            swal({
           title:username+" Won !",
         	      text: "You Successfully Won the game :)",
             	  icon: "success",
           	  }).then(() => { restart(1);});
           }
           else if(box[0][0]==computer)
           {
           swal({
           title:username+" Lost !",
         	      text: "Computer won the game :)",
             	  icon: "error",
           	  }).then(() => { restart(2);});
           }
          }
          else if(box[1][0]!=' ' && box[1][0]==box[1][1] && box[1][1]==box[1][2])
          {
           if(box[1][0]==user)
           {
            swal({
           title:username+" Won !",
         	      text: "You Successfully Won the game :)",
             	  icon: "success",
           	  }).then(() => { restart(1);});
           }
           else if(box[1][0]==computer)
           {
           swal({
           title:username+" Lost !",
         	      text: "Computer won the game :)",
             	  icon: "error",
           	  }).then(() => { restart(2);});
           }
          }
          else if(box[2][0]!=' ' && box[2][0]==box[2][1] && box[2][1]==box[2][2])
          {
           if(box[2][0]==user)
           {
            swal({
           title:username+" Won !",
         	      text: "You Successfully Won the game :)",
             	  icon: "success",
           	  }).then(() => { restart(1);});
           }
           else if(box[2][0]==computer)
           {
           swal({
           title:username+" Lost !",
         	      text: "Computer won the game :)",
             	  icon: "error",
           	  }).then(() => { restart(2);});
           }
          }
          else if(box[0][0]!=' ' && box[0][0]==box[1][0] && box[1][0]==box[2][0])
          {
           if(box[0][0]==user)
           {
            swal({
           title:username+" Won !",
         	      text: "You Successfully Won the game :)",
             	  icon: "success",
           	  }).then(() => { restart(1);});
           }
           else if(box[0][0]==computer)
           {
           swal({
           title:username+" Lost !",
         	      text: "Computer won the game :)",
             	  icon: "error",
           	  }).then(() => { restart(2);});
